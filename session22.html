<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 22</title>
    <style>
        body{
            background-color: palevioletred;
            text-align: center;
        }
        h1{
            color: white;
        }
        svg{
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scalable Vector Graphics(SVG)</h1>
    </header>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="150" fill="red" ></circle>
        <circle cx="200" cy="200" r="100" fill="white" ></circle>
        <circle cx="200" cy="200" r="50" fill="red" ></circle>
    </svg>
    <svg width="400" height="400">
        <rect x="50" y="100" width="300" height="200" fill="yellow" ></rect>
    </svg>
    <svg width="400" height="400">
        <polygon points="200,10 380,380 200,200 20,380" fill="green"></polygon>
    </svg>
    <svg width="400" height="400">
        <rect x="50" y="100" rx="10" ry="10" width="300" height="200" fill="lightblue" ></rect>
        <text x="150" y="210" font-size="42px" fill="red" font-family="Verdana">Hello</text>
    </svg>
    <svg width="400" height="400">
        <ellipse cx="200" cy="200" rx="180" ry="100" fill="white"></ellipse>
    </svg>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="#0066ff"></circle>
        <text x="70" y="160" font-size="150px" fill="white" font-family="Verdana">J</text>
    </svg>
    <svg width="400" height="400">
        <rect x="50" y="100" rx="40" width="300" height="200" fill="red"></rect>
        <polygon points="180,160 240,200 180,240" fill="white"></polygon>
    </svg>
    
</body>
</html>
