<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: palevioletred;
            text-align: center;
        }
        h1{
            color: white;
        }
        p{
            font-size: 24px;
        }
    </style>
</head>
<body onload="load()">
    <header>
        <h1>Javascript Events</h1>
    </header>
    <button onclick="clickMe()">Click Me!</button>
    <form onsubmit="submitForm()"><br>
        <input type="text" name="" id=""><br><br>
        <input type="submit" value="submit form" name="" id="">
    </form>
    <p ondblclick="double()">Double click the sentence</p>
    
</body>
<script>
    function load(){
        alert("Page Loaded");
    }
    function clickMe(){
        alert("You Clicked The Button!");
    }
    function submitForm(){
        alert("You Submitted the Form")
    }
    function double(){
        alert("You have double clicked the sentence");
    }

</script>
</html>
