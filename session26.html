<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 26</title>
    <style>
        body{
            background-color: bisque;
            text-align: center;
        }
        #drop{
            width: 400px;
            height: 300px;
            border: 1px solid black;
            margin: auto;
        }
        img{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drag and Drop</h1>
    </header>
    <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"><br><br><br></div><br><br>
    <img id="drag" draggable="true" ondragstart="drag(event)" src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">
    
</body>
<script>
    function allowDrop(ev){
        ev.preventDefault();
    }
    function drag(ev){
        ev.dataTransfer.setData("data",ev.target.id);
    }
    function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("data");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</html>
